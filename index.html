<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"> 
    <title>Age Calculator</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <div id="main-section">
        <div id="main-title"><h2>Age Calculator</h2></div>
        <div class="container container-age date col">
            <form>
                <div class="row birth-date">
                    <span><h4 class="text-left">Date of birth</h4></span>
                    <div class="col">
                        <label for="birth-year"> Birth Year
                        <div class="input-group mb-3">
                            <input type="number" id="birth-year" class="form-control" min="1000" aria-label="type your birth year" aria-describedby="inputGroup-sizing-default" placeholder="Type your birth year" required>
                            </div>
                        </label>
                    </div>
                    <div class="col">
                    <label for="birth-month">Birth Month</label>
                    <select name="" id="birth-month" class="form-select month" aria-label="select your birth month" required>
                        <option value="" disabled selected>Select your birth month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    </div>
                    <div class="col">
                    <label for="birth-day">Birth Day</label>
                    <select name="" id="birth-day" class="form-select day" aria-label="select your birth day" required disabled>
                        <option value="">Select your birth day</option>
                    </select>
                    </div>
                    
                </div>
                <div class="row to-date">
                    <span><h4 class="text-left">Age at the date of</h4></span>
                    <div class="col">
                        <label for="to-year"> Year
                        <div class="input-group mb-3">
                            <input type="number" id="to-year" class="form-control" min="1000" aria-label="type the year" aria-describedby="inputGroup-sizing-default" placeholder="Type the year" required>
                            </div>
                        </label>
                    </div>
                    <div class="col">
                    <label for="to-month">Month</label>
                    <select name="" id="to-month" class="form-select month" aria-label="select month" required>
                        <option value="" disabled selected>Select the month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    </div>
                    <div class="col">
                    <label for="to-day">Day</label>
                    <select name="" id="to-day" class="form-select day" aria-label="select the day" required disabled>
                        <option value="">Select the day</option>
                    </select>
                    </div>
                    
                </div>
                <div class="row buttons">
                <div class="col d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-success" id="calculate-btn">Calculate</button>
                    <button type="button" class="btn btn-warning" id="reset-btn">Reset</button>
                </div>
            
            </div>
            </form>
            <div class="row">
                <span><h4 class="text-center">Age result:</h4></span>
            </div>
            <div class="row">
                <h3 class="result age-result text-center"></h3>
                <p class="result convert-result"></p>
            </div>
        </div>
        <div class="container trivia row">
            <div class="trivia-image">
                <img src="assets/taeyeon.jpg" alt="Kim Taeyeon" id="personImage">
                <figcaption>Name Name</figcaption>
            </div>
            <div class="trivia-text">
                <p class="quote quote-text">“The purpose of our lives is to be happy.”</p>
                <p class="quote quote-author">- Dalai Lama</p>
            </div>
        </div>
    </div>
</body>
</html>
